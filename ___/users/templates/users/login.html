{% extends 'users/header.html' %}
<style>
    .container{
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }
body {
    min-height: 100vh;
}
</style>
<body style="min-height:100%;height:100vh;">
{% block content %}
    <div class="container" style="margin-top:90px;">
        <fieldset>
            <legend style="font-size:25px"><b>Log In</b></legend>
<!--        <h5><b>PLEASE LOGIN</b></h5>-->
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
            <button type="submit"
                class="btn btn-outline-info btn-rounded"
                style="background-color: #2D2E3E">Login</button>
        </form>
        Don't have an account? <a href="{% url 'users:register' %}" target="_self"><strong>register here</strong></a>!
        </fieldset>
    </div>
{% endblock %}
</body>
