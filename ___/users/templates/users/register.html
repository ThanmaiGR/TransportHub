{% extends 'users/header.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >

    {% block content %}
    <br>
    <fieldset style="background-color:#0">
        <legend><strong>Sign Up</strong></legend>
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
            <button style="background-color:#2D2E3E; color:white"
                    class="btn btn-outline-info"
                    type="submit">Sign Up</button>
        </form>
    </fieldset>

    If you already have an account <a href="{% url 'users:login' %}" target="_self"><strong>login</strong></a> instead.

    {% endblock %}

</body>
</html>
